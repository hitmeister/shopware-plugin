[en_GB]
hm/notifications/panel/title = "Push notifications"
hm/notifications/panel/description = "Um Ihre Bestellungen noch aktueller halten zu können, können wir Sie bei jeder Veränderung benachrichtigen, die neue Bestellungen oder Fortschritte in der Bearbeitung betreffen. Klicken Sie auf „Alle Benachrichtigungen aktivieren“, um die Dienste zu starten. Sollte es Probleme bei der Übertragung geben, werden wir Sie über die in Shopware hinterlegte Email-Adresse informieren. In diesen Fällen müssen Sie erneut auf „Alle Benachrichtigungen aktivieren“ klicken, um weiterhin an den Diensten teilhaben zu können. Für weiterführende Informationen folgen Sie bitte diesem <a href=\"https://www.real.de/api/v1/?page=push-notifications\" target=\"_blank\">Link</a>."

