[en_GB]
hm/category/panel/title = "Category mapping"
hm/category/panel/description = "real.de ist ein EAN basierter Marktplatz. Um einen Artikel anbieten zu können, muss dieser in der Real Produktdatenbank vorhanden sein. Wir verfügen bereits über einen umfangreichen Produktdatenkatalog. Um sicherzustellen, dass Sie Ihr komplettes Sortiment bei real.de listen, sollten Sie allerdings einen regelmäßigen Abgleich mit den Datenbanken machen. Dafür ist es notwendig, Ihre Kategorien auf die bei real.de definierten Kategorien zu schlüsseln, indem Sie Ihre und die von real.de vorgegebenen Kategorien miteinander verknüpfen."

